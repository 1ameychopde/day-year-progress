<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Progress Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      border: 1px solid #1e293b;
      padding: 22px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 4px;
    }

    .date {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 14px;
    }

    .section {
      margin-top: 14px;
    }

    .label {
      font-size: 14px;
    }

    .percentage {
      font-size: 22px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 4px;
    }

    .bar {
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
      height: 10px;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width 0.4s ease;
    }

    .countdown {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #facc15;
      margin-top: 16px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #64748b;
      margin-top: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>⏱ Time Progress</h1>
  <div class="date" id="date"></div>

  <div class="section">
    <div class="label">Day Progress</div>
    <div class="percentage" id="dayPercent"></div>
    <div class="bar"><div class="fill" id="dayBar"></div></div>
  </div>

  <div class="section">
    <div class="label">Week Progress</div>
    <div class="percentage" id="weekPercent"></div>
    <div class="bar"><div class="fill" id="weekBar"></div></div>
  </div>

  <div class="section">
    <div class="label">Month Progress</div>
    <div class="percentage" id="monthPercent"></div>
    <div class="bar"><div class="fill" id="monthBar"></div></div>
  </div>

  <div class="section">
    <div class="label">Year Progress</div>
    <div class="percentage" id="yearPercent"></div>
    <div class="bar"><div class="fill" id="yearBar"></div></div>
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="footer">
    Updates every second · Local Time
  </div>
</div>

<script>
function updateProgress() {
  const now = new Date();

  document.getElementById("date").innerText =
    now.toDateString();

  /* DAY */
  const secondsToday =
    now.getHours() * 3600 +
    now.getMinutes() * 60 +
    now.getSeconds() +
    now.getMilliseconds() / 1000;

  const dayProgress = (secondsToday / 86400) * 100;

  /* WEEK (Sunday start) */
  const startOfWeek = new Date(now);
  startOfWeek.setDate(now.getDate() - now.getDay());
  startOfWeek.setHours(0,0,0,0);

  const weekProgress =
    ((now - startOfWeek) / (7 * 86400000)) * 100;

  /* MONTH */
  const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
  const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 1);

  const monthProgress =
    ((now - monthStart) / (monthEnd - monthStart)) * 100;

  /* YEAR */
  const yearStart = new Date(now.getFullYear(), 0, 1);
  const yearEnd = new Date(now.getFullYear() + 1, 0, 1);

  const yearProgress =
    ((now - yearStart) / (yearEnd - yearStart)) * 100;

  /* COUNTDOWN TO MIDNIGHT */
  const midnight = new Date(now);
  midnight.setHours(24,0,0,0);
  const diff = midnight - now;

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  document.getElementById("countdown").innerText =
    `⏳ ${h}h ${m}m ${s}s till midnight`;

  function set(id, value) {
    document.getElementById(id).innerText = value.toFixed(2) + "%";
    document.getElementById(id.replace("Percent","Bar")).style.width = value + "%";
  }

  set("dayPercent", dayProgress);
  set("weekPercent", weekProgress);
  set("monthPercent", monthProgress);
  set("yearPercent", yearProgress);
}

updateProgress();
setInterval(updateProgress, 1000);
</script>

<!-- PWA Service Worker Registration -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
